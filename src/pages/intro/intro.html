<ion-header>
  <ion-navbar>
    <ion-title>Instruções</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content class="tutorial-page">

    <ion-slides pager>
      <ion-slide *ngFor="let slide of slides">
        <ion-toolbar>
          <ion-buttons end>
            <button ion-button color="primary" (click)="novaHome()">Pular</button>
          </ion-buttons>
        </ion-toolbar>
        <img [src]="slide.image" class="slide-image" />
        <h4 class="slide-title" [innerHTML]="slide.title"></h4>
        <p [innerHTML]="slide.description"></p>
      </ion-slide>
      <ion-slide>
        <ion-toolbar>
        </ion-toolbar>
        <img src="assets/imgs/ica-slidebox-img-4.png" class="slide-image" />
        <h3 class="slide-title">Pronto para a prática?</h3>
        <button ion-button large clear icon-end color="primary" (click)="novaHome()">
          Sim, claro
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-slide>
    </ion-slides>
  </ion-content>
