<ion-header>
  <ion-navbar>
    <ion-title>Piscinas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full (click)="navegarParaCadastraPiscina()">Cadastrar Piscina</button>
  <ion-list inset>
    <button ion-item *ngFor="let piscina of piscinas" (click)="piscinaSelecionada(piscina)">
      {{ piscina }}
    </button>
  </ion-list>
</ion-content>
